<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tree Control</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h3>Choose the speed and time in Seconds to run. </h3>
  <div class="SpeedGroup">
  <p>
    <button ion-button color="primary" (click)="timedMove($event,'5', speed.value, time.value)">Scene 1</button>
  </p>
</div>
<br>
<div class="SpeedGroup">  
  <p>
    <button ion-button color="primary" (click)="timedMove($event,'6', speed2.value, time2.value)">Scene 2</button>
  </p>
 </div> 

  <h3>Always Stop before switiching directions</h3>

  <p>
    <button ion-button color="primary" (click)="move($event,'5', '255')">Right Full Speed</button>
  </p>

  <p>
    <button ion-button color="primary" (click)="move($event,'6', '255')">Left Full Speed</button>
  </p>

  <p>
    <button ion-button color="primary" (click)="move($event,'42', '0')">stop</button>
  </p>



</ion-content>
