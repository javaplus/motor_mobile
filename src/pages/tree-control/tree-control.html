<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tree Control</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h3>Each button needs to hit in order because moves are relative to previous position </h3>
  <div class="SpeedGroup" *ngFor="let scene of sceneNameList()" [attr.disabled]="isStepEnabled(scene)? null:true">
  <p>
    <button ion-button color="primary" (click)="moveForScene($event,scene)">{{scene}}</button>
  </p>
</div>
<br>



</ion-content>
