<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tree Control</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Production Mode allows only one step active at a time </h3>

  <div class="SpeedGroup" *ngFor="let scene of sceneNameList()" [attr.disabled]="isStepEnabled(scene)? null:true">
    <div *ngIf=isStepEnabled(scene)>
      <div>
        <p>
          <button ion-button color="primary" (click)="moveForScene($event,scene)">{{scene}}</button>
            {{getStepDetails(scene).notes}}
        </p>
      </div>
    </div>
  </div>
  <div>
    <ion-item>
      <ion-label>Production Mode Enabled</ion-label>
      <ion-checkbox [(ngModel)]="productionMode" checked="productionMode" (ionChange)="toggleModes()"></ion-checkbox>
    </ion-item>
  </div>
  <br>



</ion-content>
