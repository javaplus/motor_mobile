<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Always Stop before switiching directions</h3>

  <p>
    <button ion-button color="primary" (click)="move($event,'5', '255')">Right Full Speed</button>
  </p>

  <p>
    <button ion-button color="primary" (click)="move($event,'6', '255')">Left Full Speed</button>
  </p>

  <p>
    <button ion-button color="primary" (click)="move($event,'42', '0')">stop</button>
  </p>
<p>
  <ion-item>
    <ion-label>Todo</ion-label>
    <ion-input type="text" [(ngModel)]="speed" name="speed"></ion-input>
  </ion-item>
</p>
<p>
  <button ion-button color="primary" (click)="timedMove($event,'42', '0', '12')">Timed Move</button>
</p>


</ion-content>
